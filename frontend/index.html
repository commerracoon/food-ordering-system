<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering System</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#ff6b6b',
                        secondary: '#4ecdc4',
                        accent: '#ffe66d',
                        dark: '#2d3436',
                        light: '#f8f9fa',
                    }
                }
            }
        }
    </script>

    <!-- Common Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* Common Navigation Bar */
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .navbar-menu {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            list-style: none;
        }

        .navbar-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .navbar-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .navbar-link.active {
            background: rgba(255, 255, 255, 0.3);
        }

        .navbar-button {
            background: white;
            color: #667eea;
            padding: 0.5rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .navbar-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar-user-info {
            color: white;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Content Container */
        .content-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        /* Loading Overlay */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .loading-overlay.show {
            display: flex;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <!-- Common JS Files -->
    <script defer src="common/js/config.js"></script>
    <script defer src="common/js/api.js"></script>
    <script defer src="common/js/auth.js"></script>
    <script defer src="common/js/utils.js"></script>
</head>
<body>
    <!-- Common Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="modules/order/menu.html" class="navbar-brand">
                <i class="fas fa-utensils"></i>
                Food Ordering System
            </a>

            <ul class="navbar-menu" id="navbar-menu">
                <!-- Guest Menu -->
                <li id="nav-guest" style="display: none;">
                    <a href="modules/order/menu.html" class="navbar-link">
                        <i class="fas fa-home"></i> Home
                    </a>
                </li>

                <!-- User Menu -->
                <li id="nav-user-dashboard" style="display: none;">
                    <a href="modules/user/dashboard.html" class="navbar-link">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                </li>
                <li id="nav-user-order" style="display: none;">
                    <a href="modules/order/menu.html" class="navbar-link">
                        <i class="fas fa-shopping-cart"></i> Order Food
                    </a>
                </li>
                <li id="nav-user-profile" style="display: none;">
                    <a href="modules/user/profile.html" class="navbar-link">
                        <i class="fas fa-user"></i> My Profile
                    </a>
                </li>

                <!-- Admin Menu -->
                <li id="nav-admin-dashboard" style="display: none;">
                    <a href="modules/admin/dashboard.html" class="navbar-link">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                </li>
                <li id="nav-admin-menu" style="display: none;">
                    <a href="modules/admin/menu-management.html" class="navbar-link">
                        <i class="fas fa-utensils"></i> Menu Management
                    </a>
                </li>

                <!-- User Info & Actions -->
                <li>
                    <div class="navbar-user-info" id="navbar-user-info" style="display: none;">
                        <i class="fas fa-user-circle"></i>
                        <span id="navbar-username"></span>
                    </div>
                </li>
                <li id="nav-login" style="display: none;">
                    <button class="navbar-button" onclick="navLogin()">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </li>
                <li id="nav-logout" style="display: none;">
                    <button class="navbar-button" onclick="navLogout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Main Content (to be filled by individual pages) -->
    <div id="main-content">
        <!-- Page-specific content goes here -->
    </div>

    <!-- Common Navigation Script -->
    <script>
        // Initialize navigation based on user state
        function initNavigation() {
            const userType = getUserType();
            const userName = getUserName();
            const isAuth = isAuthenticated();

            // Hide all menu items first
            document.querySelectorAll('#navbar-menu li').forEach(li => {
                li.style.display = 'none';
            });

            if (isAuth && userType === 'admin') {
                // Admin navigation
                document.getElementById('nav-admin-dashboard').style.display = 'block';
                document.getElementById('nav-admin-menu').style.display = 'block';
                document.getElementById('navbar-user-info').style.display = 'flex';
                document.getElementById('navbar-username').textContent = userName;
                document.getElementById('nav-logout').style.display = 'block';
            } else if (isAuth && userType === 'user') {
                // User navigation
                document.getElementById('nav-user-dashboard').style.display = 'block';
                document.getElementById('nav-user-order').style.display = 'block';
                document.getElementById('nav-user-profile').style.display = 'block';
                document.getElementById('navbar-user-info').style.display = 'flex';
                document.getElementById('navbar-username').textContent = userName;
                document.getElementById('nav-logout').style.display = 'block';
            } else {
                // Guest navigation
                document.getElementById('nav-guest').style.display = 'block';
                document.getElementById('nav-login').style.display = 'block';
            }

            // Highlight active page
            highlightActivePage();
        }

        // Highlight active page in navigation
        function highlightActivePage() {
            const currentPath = window.location.pathname;
            document.querySelectorAll('.navbar-link').forEach(link => {
                const linkPath = new URL(link.href).pathname;
                if (currentPath.includes(linkPath) || linkPath.includes(currentPath.split('/').pop())) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }

        // Navigation functions
        function navLogin() {
            window.location.href = 'modules/auth/login.html';
        }

        async function navLogout() {
            const result = await Swal.fire({
                title: 'Logout',
                text: 'Are you sure you want to logout?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Yes, logout',
                cancelButtonText: 'Cancel',
                confirmButtonColor: '#ff6b6b',
                cancelButtonColor: '#95a5a6'
            });

            if (result.isConfirmed) {
                try {
                    const userType = getUserType();
                    await logout(userType);
                    await Swal.fire({
                        icon: 'success',
                        title: 'Logged Out',
                        text: 'You have been logged out successfully!',
                        timer: 1500,
                        showConfirmButton: false
                    });
                    window.location.href = 'modules/auth/login.html';
                } catch (error) {
                    console.error('Logout error:', error);
                    // Clear session anyway
                    clearUserSession();
                    window.location.href = 'modules/auth/login.html';
                }
            }
        }

        // Initialize navigation when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initNavigation);
        } else {
            initNavigation();
        }
    </script>
</body>
</html>
