<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Management - Admin</title>
    
    <script src="../../common/js/config.js"></script>
    <script src="../../common/js/tailwind-theme.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Common CSS -->
    <link rel="stylesheet" href="../../common/css/common.css">

    <!-- Common JS -->
    <script defer src="../../common/js/api.js"></script>
    <script defer src="../../common/js/auth.js"></script>
    <script defer src="../../common/js/utils.js"></script>

    <!-- Page JS -->
    <script defer src="menu-management.js"></script>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-600 to-purple-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <button onclick="goToDashboard()" class="hover:bg-white/20 px-4 py-2 rounded-lg transition">
                        <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
                    </button>
                    <h1 class="text-2xl font-bold">Menu Management</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="admin-name" class="text-sm"></span>
                        <button onclick="confirmLogout('admin')" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg transition">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <!-- Tabs -->
        <div class="bg-white rounded-lg shadow-md mb-6">
            <div class="flex border-b">
                <button id="categories-tab" onclick="switchTab('categories')" 
                        class="flex-1 px-6 py-4 text-center font-semibold transition border-b-2 border-blue-600 text-blue-600">
                    <i class="fas fa-list mr-2"></i>Categories
                </button>
                <button id="menu-items-tab" onclick="switchTab('menu-items')" 
                        class="flex-1 px-6 py-4 text-center font-semibold transition border-b-2 border-transparent text-gray-600 hover:text-blue-600">
                    <i class="fas fa-utensils mr-2"></i>Menu Items
                </button>
            </div>
        </div>

        <!-- Categories Section -->
        <div id="categories-section" class="space-y-6">
            <!-- Categories Header -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-bold text-gray-800">
                        <i class="fas fa-list text-blue-600 mr-2"></i>Categories
                    </h2>
                    <button onclick="openCategoryModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition">
                        <i class="fas fa-plus mr-2"></i>Add Category
                    </button>
                </div>
            </div>

            <!-- Categories List -->
            <div id="categories-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Categories will be loaded here -->
            </div>
        </div>

        <!-- Menu Items Section -->
        <div id="menu-items-section" class="space-y-6 hidden">
            <!-- Menu Items Header -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-gray-800">
                        <i class="fas fa-utensils text-blue-600 mr-2"></i>Menu Items
                    </h2>
                    <button onclick="openMenuItemModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition">
                        <i class="fas fa-plus mr-2"></i>Add Menu Item
                    </button>
                </div>
                
                <!-- Filter -->
                <div class="flex gap-4">
                    <select id="filter-category" onchange="loadMenuItems()" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">All Categories</option>
                    </select>
                    <select id="filter-availability" onchange="loadMenuItems()" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">All Items</option>
                        <option value="true">Available Only</option>
                        <option value="false">Unavailable Only</option>
                    </select>
                </div>
            </div>

            <!-- Menu Items List -->
            <div id="menu-items-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Menu items will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Category Modal -->
    <div id="category-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="category-modal-title" class="text-xl font-bold text-gray-800">Add Category</h3>
                    <button onclick="closeCategoryModal()" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>
                
                <form id="category-form" class="space-y-4">
                    <input type="hidden" id="category-id">
                    
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Category Name *</label>
                        <input type="text" id="category-name" required 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
                        <textarea id="category-description" rows="3" 
                                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Image URL</label>
                        <input type="url" id="category-image" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Display Order</label>
                        <input type="number" id="category-order" value="0" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    
                    <div class="flex items-center">
                        <input type="checkbox" id="category-active" checked class="w-4 h-4 text-blue-600 rounded focus:ring-2 focus:ring-blue-500">
                        <label for="category-active" class="ml-2 text-sm font-semibold text-gray-700">Active</label>
                    </div>
                    
                    <div class="flex gap-4 pt-4">
                        <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition">
                            <i class="fas fa-save mr-2"></i>Save
                        </button>
                        <button type="button" onclick="closeCategoryModal()" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-2 rounded-lg transition">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Menu Item Modal -->
    <div id="menu-item-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="menu-item-modal-title" class="text-xl font-bold text-gray-800">Add Menu Item</h3>
                    <button onclick="closeMenuItemModal()" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>

                <form id="menu-item-form" class="space-y-4">
                    <input type="hidden" id="item-id">

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Item Name *</label>
                            <input type="text" id="item-name" required
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Category *</label>
                            <select id="item-category" required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <option value="">Select Category</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
                        <textarea id="item-description" rows="3"
                                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Price ($) *</label>
                            <input type="number" id="item-price" step="0.01" min="0" required
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Prep Time (min)</label>
                            <input type="number" id="item-prep-time" value="15" min="1"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Image URL</label>
                        <input type="url" id="item-image"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>

                    <div class="flex gap-6">
                        <div class="flex items-center">
                            <input type="checkbox" id="item-available" checked class="w-4 h-4 text-blue-600 rounded focus:ring-2 focus:ring-blue-500">
                            <label for="item-available" class="ml-2 text-sm font-semibold text-gray-700">Available</label>
                        </div>

                        <div class="flex items-center">
                            <input type="checkbox" id="item-featured" class="w-4 h-4 text-blue-600 rounded focus:ring-2 focus:ring-blue-500">
                            <label for="item-featured" class="ml-2 text-sm font-semibold text-gray-700">Featured</label>
                        </div>
                    </div>

                    <div class="flex gap-4 pt-4">
                        <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition">
                            <i class="fas fa-save mr-2"></i>Save
                        </button>
                        <button type="button" onclick="closeMenuItemModal()" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-2 rounded-lg transition">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
