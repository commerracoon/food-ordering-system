<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Food Ordering System</title>

    <script src="../../common/js/config.js"></script>
    <script src="../../common/js/tailwind-theme.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Common CSS -->
    <link rel="stylesheet" href="../../common/css/common.css">

    <!-- Tailwind theme loaded from common/tailwind-theme.js -->

    <!-- Common JS Files -->
    <script defer src="../../common/js/api.js"></script>
    <script defer src="../../common/js/auth.js"></script>
    <script defer src="../../common/js/utils.js"></script>
    <script defer src="../../common/js/navbar.js"></script>
</head>
<body>
    <!-- Common Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" id="navbar-brand-link" class="navbar-brand">
                <i class="fas fa-utensils"></i>
                Food Ordering System
            </a>

            <ul class="navbar-menu" id="navbar-menu">
                <!-- Guest Menu -->
                <li id="nav-guest" style="display: none;">
                    <a href="#" id="nav-home-link" class="navbar-link">
                        <i class="fas fa-home"></i> Home
                    </a>
                </li>

                <!-- User Menu -->
                <li id="nav-user-dashboard" style="display: none;">
                    <a href="#" id="nav-user-dashboard-link" class="navbar-link">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                </li>
                <li id="nav-user-order" style="display: none;">
                    <a href="#" id="nav-user-order-link" class="navbar-link">
                        <i class="fas fa-shopping-cart"></i> Order Food
                    </a>
                </li>
                <li id="nav-user-profile" style="display: none;">
                    <a href="#" id="nav-user-profile-link" class="navbar-link">
                        <i class="fas fa-user"></i> My Profile
                    </a>
                </li>

                <!-- Admin Menu -->
                <li id="nav-admin-dashboard" style="display: none;">
                    <a href="#" id="nav-admin-dashboard-link" class="navbar-link">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                </li>
                <li id="nav-admin-menu" style="display: none;">
                    <a href="#" id="nav-admin-menu-link" class="navbar-link">
                        <i class="fas fa-utensils"></i> Menu Management
                    </a>
                </li>

                <!-- User Info & Actions -->
                <li>
                    <div class="navbar-user-info" id="navbar-user-info" style="display: none;">
                        <i class="fas fa-user-circle"></i>
                        <span id="navbar-username"></span>
                    </div>
                </li>
                <li id="nav-login" style="display: none;">
                    <button class="navbar-button" onclick="navLogin()">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </li>
                <li id="nav-logout" style="display: none;">
                    <button class="navbar-button" onclick="navLogout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Main Content -->
    <div class="min-h-screen flex items-center justify-center py-8">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden">
            <!-- Header -->
            <div style="background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);" class="p-8 text-white text-center">
                <h1 class="text-4xl font-bold mb-2">üçî Food Ordering</h1>
                <p class="text-white/90">Create your account</p>
            </div>
            
            <!-- Register Form -->
            <div class="p-8">
                <form id="register-form" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Username</label>
                        <input type="text" id="username" required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                            placeholder="Choose a username">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Full Name</label>
                        <input type="text" id="full_name" required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                            placeholder="Enter your full name">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Email</label>
                        <input type="email" id="email" required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                            placeholder="Enter your email">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Phone</label>
                        <input type="tel" id="phone" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                            placeholder="Enter your phone number">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Password</label>
                        <input type="password" id="password" required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                            placeholder="Choose a password">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Confirm Password</label>
                        <input type="password" id="confirm_password" required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                            placeholder="Confirm your password">
                    </div>
                    
                    <button type="submit" 
                        class="w-full bg-gradient-to-r from-primary to-secondary text-white font-bold py-3 px-4 rounded-lg hover:shadow-lg transform hover:scale-105 transition-all">
                        Register
                    </button>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-gray-600">
                        Already have an account? 
                        <a href="login.html" class="text-primary font-semibold hover:underline">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // If already authenticated, redirect to dashboard
        document.addEventListener('DOMContentLoaded', () => {
            try {
                if (typeof isLoggedIn === 'function' && isLoggedIn()) {
                    redirectToDashboard();
                    return;
                }
            } catch (e) {
                // ignore
            }
        });

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const full_name = document.getElementById('full_name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirm_password = document.getElementById('confirm_password').value;

            // Validate passwords match
            if (password !== confirm_password) {
                await showError('Password Mismatch', 'Passwords do not match. Please try again.');
                return;
            }

            // Validate password strength
            if (password.length < 6) {
                await showError('Weak Password', 'Password must be at least 6 characters long.');
                return;
            }

            try {
                showLoading('Creating your account...');

                const data = await apiPost(API_ENDPOINTS.USER_REGISTER, {
                    username,
                    full_name,
                    email,
                    phone,
                    password
                });

                hideLoading();

                await showSuccess('Registration Successful!', 'Your account has been created. Please login to continue.');

                // Redirect to login page
                window.location.href = 'login.html';

            } catch (error) {
                hideLoading();
                handleApiError(error, 'Registration failed. Please try again.');
            }
        });
    </script>
    </div>
</body>
</html>
