<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Food Ordering System</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="node_modules/sweetalert2/dist/sweetalert2.min.css">
    <script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#ff6b6b',
                        secondary: '#4ecdc4',
                        accent: '#ffe66d',
                        dark: '#2d3436',
                        light: '#f8f9fa',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-primary to-secondary min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-primary to-secondary p-8 text-white text-center">
                <h1 class="text-4xl font-bold mb-2">üçî Food Ordering</h1>
                <p class="text-white/90">Welcome back! Please login to continue</p>
            </div>
            
            <!-- Login Form -->
            <div class="p-8">
                <div class="mb-6 flex gap-2">
                    <button id="user-tab" class="flex-1 py-3 px-4 rounded-lg font-semibold transition-all bg-primary text-white" onclick="switchTab('user')">
                        User Login
                    </button>
                    <button id="admin-tab" class="flex-1 py-3 px-4 rounded-lg font-semibold transition-all bg-gray-200 text-gray-700 hover:bg-gray-300" onclick="switchTab('admin')">
                        Admin Login
                    </button>
                </div>
                
                <form id="login-form" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Email</label>
                        <input type="email" id="email" required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                            placeholder="Enter your email">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Password</label>
                        <input type="password" id="password" required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                            placeholder="Enter your password">
                    </div>
                    
                    <button type="submit" 
                        class="w-full bg-gradient-to-r from-primary to-secondary text-white font-bold py-3 px-4 rounded-lg hover:shadow-lg transform hover:scale-105 transition-all">
                        Login
                    </button>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-gray-600">
                        Don't have an account? 
                        <a href="register.html" class="text-primary font-semibold hover:underline">Register here</a>
                    </p>
                </div>
                
                <div class="mt-4 text-center">
                    <a href="index.html" class="text-secondary font-semibold hover:underline">
                        Continue as Guest (Browse Menu)
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Demo Credentials -->
        <div class="max-w-md mx-auto mt-6 bg-white/90 backdrop-blur rounded-lg p-4 text-sm">
            <p class="font-semibold text-gray-700 mb-2">üîê Demo Credentials:</p>
            <p class="text-gray-600"><strong>Admin:</strong> admin@foodorder.com / admin123</p>
        </div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:5000/api';
        let currentTab = 'user';
        
        function switchTab(tab) {
            currentTab = tab;
            const userTab = document.getElementById('user-tab');
            const adminTab = document.getElementById('admin-tab');
            
            if (tab === 'user') {
                userTab.className = 'flex-1 py-3 px-4 rounded-lg font-semibold transition-all bg-primary text-white';
                adminTab.className = 'flex-1 py-3 px-4 rounded-lg font-semibold transition-all bg-gray-200 text-gray-700 hover:bg-gray-300';
            } else {
                adminTab.className = 'flex-1 py-3 px-4 rounded-lg font-semibold transition-all bg-primary text-white';
                userTab.className = 'flex-1 py-3 px-4 rounded-lg font-semibold transition-all bg-gray-200 text-gray-700 hover:bg-gray-300';
            }
        }
        
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const endpoint = currentTab === 'user' ? '/user/login' : '/admin/login';
            
            try {
                const response = await fetch(`${API_URL}${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store user info
                    localStorage.setItem('userType', currentTab);
                    localStorage.setItem('userName', data.user?.username || data.admin?.username || 'User');
                    
                    await Swal.fire({
                        icon: 'success',
                        title: 'Login Successful!',
                        text: `Welcome back, ${data.user?.username || data.admin?.username}!`,
                        timer: 2000,
                        showConfirmButton: false
                    });
                    
                    // Redirect based on user type
                    if (currentTab === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'index.html';
                    }
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Login Failed',
                        text: data.error || 'Invalid credentials. Please try again.'
                    });
                }
            } catch (error) {
                console.error('Login error:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Connection Error',
                    text: 'Could not connect to server. Please make sure the backend is running.'
                });
            }
        });
    </script>
</body>
</html>
